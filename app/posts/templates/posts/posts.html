{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('posts.static', filename='css/posts.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Блог</h1>
        <a href="{{ url_for('posts.create_post') }}" class="btn btn-primary">Додати пост</a>
    </div>

    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('posts.static', filename='img/default.png') }}" class="card-img-top post-img" alt="Post Image">
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <div class="mb-2">
                        <span class="badge bg-info text-dark">{{ post.category }}</span>
                    </div>
                    <p class="card-text flex-grow-1">{{ post.content[:100] }}...</p>
                    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="post-date">{{ post.posted.strftime('%d.%m.%Y') }}</span>
                        <a href="{{ url_for('posts.post_detail', id=post.id) }}" class="btn btn-outline-primary btn-sm">Читати</a>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <div class="alert alert-info">Поки що немає постів.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
