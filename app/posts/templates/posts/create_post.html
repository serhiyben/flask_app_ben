{% extends "base.html" %}
{% from "_render_field.html" import render_field %}

{% block content %}
<div class="container mt-4">
    <h2>Створити новий пост</h2>
    <div class="card p-4 shadow-sm">
        <form method="POST" action="">
            {{ form.csrf_token }}
            
            {{ render_field(form.title) }}
            {{ render_field(form.category, class="form-select") }}
            {{ render_field(form.content, rows=5) }}

            <button type="submit" class="btn btn-primary mt-3">Опублікувати</button>
            <a href="{{ url_for('posts.list_posts') }}" class="btn btn-secondary mt-3">Скасувати</a>
        </form>
    </div>
</div>
{% endblock %}
