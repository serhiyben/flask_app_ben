{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">{{ post.category }}</span>
            <small class="text-muted">{{ post.posted.strftime('%Y-%m-%d %H:%M') }}</small>
        </div>
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="card-text mt-4" style="white-space: pre-wrap;">{{ post.content }}</p>
            
            <hr>
            <div class="d-flex gap-2">
                <a href="{{ url_for('posts.list_posts') }}" class="btn btn-outline-secondary">Назад</a>
                
                <a href="{{ url_for('posts.update_post', id=post.id) }}" class="btn btn-warning">Редагувати</a>
                
                <form action="{{ url_for('posts.delete_post', id=post.id) }}" method="POST" onsubmit="return confirm('Ви впевнені, що хочете видалити цей пост?');">
                    <button type="submit" class="btn btn-danger">Видалити</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
