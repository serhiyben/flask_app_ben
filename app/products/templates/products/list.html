{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">Список продуктів</h2>
<div class="row">
    {% for p in products %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="card-text">Ціна: {{ p.price }} грн</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
